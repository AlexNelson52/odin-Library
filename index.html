<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="navBarContainer">
    <h1>Welcome to the Library</h1>
    <ul>
      <li><button type="button" id="addBookBtn">Add a book</button></li>
    </ul>
  </div>
  <div class="form-popup" id="myForm">
    <form id="form-info" class="form-container">
      <h1 class="form-h1">Enter Book Information</h1>
      <div class="titleDiv1">
        <label for="title"><b>Title<b></label>
        <input type="text" placeholder="Enter Title of the Book" name="title" required class="inputTitle">
      </div>
      <div class="titleDiv2">
        <label for="author"><b>Author Name</b></label>
        <input type="text" placeholder="Enter Author's Name" name="author" required class="inputAuthor">
      </div>
      <div class="ButtonDiv">
        <button type="submit" class="submit-book">submit</button>
        <button type="button" class="btn-cancel" onclick="closeForm()">Close</button>
      </div>
    </form>
  </div>
  <div class="bookCardContainer">

  </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
</div>
